      <header class="header__carrito" id="contenedorCarrito">
        <div data-aos="zoom-in" data-aos-duration="3000" class="titulo__servicio">

        </div>
        <div data-aos="fade-left" data-aos-duration="3000"class="datos">
            <form action=""></form>
                <fieldset class="borde">
                    <label for="nombre">Numero de tarjeta</label>
                    <br>
                    <input class="tarj" type="number" name="numero" id="numero" value="4555666515474544" required >

                    <br>
                    <label for="nombre">Nombre y Apellido</label>
                    <br>

                    <br>
                    <br>
                    <label for="fecha">Fecha de expiracion</label>
                    <br>
                    <input class="tarj" type="datetime" name="fecha" id="fecha" value="09/27" required>
                    <br>
                    <br>
                    <label for="codigo">Codigo de seguridad </label>
                    <br>
                    <input class="tarj" type="number" name="codigo" id="codigo" value="664" required>
                    <br>
                    <br>
                    <label for="dni">Dni del titular de la tarjeta</label>
                    <br>
                    <input class="tarj" type="number" name="dni" id="dni" value="45268758" required>
                    <br>
                    <br>
                    <input class="boton" id="btnComprar" type="submit" value="Confirmar compra">
                </fieldset>
